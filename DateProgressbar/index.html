<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date progress bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container text-center">
      <div class="col-md-12">
        <h2 id="current-time" class="">
          </h1>
      </div>
      <div class="row justify-content-start">
        <div class="col-md-3 col-xs-6">
          <div class="clock">
            <div class="well top-pane">
              <div id="days" class="num">00</div>
            </div>
            <div class="well bottom-pane">
              <div id="days-text" class="text">Days</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-xs-6">
          <div class="clock">
            <div class="well top-pane">
              <div id="hours" class="num">00</div>
            </div>
            <div class="well bottom-pane">
              <div id="hours-text" class="text">Hours</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-xs-6">
          <div class="clock">
            <div class="well top-pane">
              <div id="mins" class="num">00</div>
            </div>
            <div class="well bottom-pane">
              <div id="mins-text" class="text">Minutes</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-xs-6">
          <div class="clock">
            <div class="well top-pane">
              <div id="secs" class="num">00</div>
            </div>
            <div class="well bottom-pane">
              <div id="secs-text" class="text">Seconds</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div id="day-progress" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="" aria-valuemin="0"
          aria-valuemax="100">
          <div  id="day-progress-bar" class="progress-bar bg-info text-dark" style=""></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
