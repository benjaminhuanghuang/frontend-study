<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input tabindex="3" value="3">
        <input tabindex="0" value="0">
        <input tabindex="-1" value="-1">
        <input value="N/A">
        <input tabindex="2" value="2">
        <input tabindex="1" value="1">
        <span tabindex="4"> 4 Non-focusable elements like <div> or <span> can be made focusable by adding tabIndex.</span>
    </div>
    <br>
    <div tabindex="-1">
        <input tabindex="3" value="3">
        <input tabindex="0" value="0">
        <input tabindex="-1" value="-1">
        <input value="N/A">
        <input tabindex="2" value="2">
        <input tabindex="1" value="1">
        <span tabindex="4"> 4 This wouldn't normally receive focus</span>
    </div>
</body>

</html>
