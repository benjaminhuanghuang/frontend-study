<html>

<head>
  <title>Intro</title>
  <style>
    body {
      padding: 50px;
    }

    #container {
      padding: 20px;
      width: 100%;
      height: 250px;
      background-color: #EEE;
      text-align: center;
    }

    #hexagon {
      /*Define the animation property
      animation:  <anination name>  <duration> <loop times> 
      */
      animation: bobble 1s infinite;
    }

    @keyframes bobble {
      0% {
        transform: translateY(10px);
      }
      50% {
        transform: translateX(40px);
      }
      100% {
        transform: translateY(50px);
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <img id="hexagon" src="https://www.kirupa.com/images/hexagon.svg" />
  </div>
</body>

</html>
