<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position: Static
  </title>
  <style>
    .static {
      position: static;
      width: 350px;
      height: 360px;
      background-color: red;
      top: 1000px;
      left: 1000px
    }

    .other {
      width: 750px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="other">
  </div>
  <div class="static">
    static: top, left, right, botton will be ignored

  </div>
  <div class="static">
    static: top, left, right, botton will be ignored
  </div>
</body>

</html>
