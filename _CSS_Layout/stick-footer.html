<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.Practice Projects - Sticky Footer - Finished Examples</title>

    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --blue: #371259;
            --fuchsia: #FF6AFF;
            --orange: #FF7E00;
            --yellow: #FFD500;
            --cyan: #00FFFF;
            --lavender: #E6E6FA;
            --teal: #008080;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            background-color: var(--blue);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        .navbar {
            margin-top: 10px;
        }

        .nav-list {
            list-style-type: none;
            display: flex;
        }

        .nav-list li {
            margin-right: 20px;
        }

        .nav-list li a {
            color: var(--white);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: stretch;
            padding: 20px;
        }

        .content-section {
            flex: 1;
            background-color: var(--lavender);
            padding: 20px;
            margin: 10px;
        }

        .footer {
            flex-shrink: 0;
            background-color: var(--teal);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .nav-list {
                flex-direction: column;
            }

            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <section class="content-section">
            <h2>Welcome to Our Website!</h2>
            <p>This is the main content area. Feel free to explore and enjoy your stay.</p>
        </section>
        <section class="content-section">
            <h2>Welcome to Our Website!</h2>
            <p>This is the main content area. Feel free to explore and enjoy your stay.</p>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Sticky Footer Layout. All rights reserved.</p>
    </footer>
</body>

</html>
