<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tri-message-bar.css"> 
</head>
<body>
    <div class="visual">
        <div class="message-banner">
            <div class="message-banner-container">
                <div class="message-icon">
                    !
                </div>
                <div class="message-text-container">
                    <div class="message-text-close">
                        <label>This visual contains a visual calculation which can't be edited. Changing
                            the fields on this visual
                            may break the calculation.</label>
                    </div>
                </div>
                <button class="dismiss">
                    close
                </button>
           
        </div>
    </div>
</body>
</html>
